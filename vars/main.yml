---
# vars file for tomcat-ansible
# # vars file for tomcat

# ---------------------------
# Tomcat variables
# ---------------------------
tomcat_version: "9.0.106"
tomcat_url: "https://archive.apache.org/dist/tomcat/tomcat-9/v{{ tomcat_version }}/bin/apache-tomcat-{{ tomcat_version }}.tar.gz"
tomcat_archive: "apache-tomcat-{{ tomcat_version }}.tar.gz"
tomcat_dir: "/opt/tomcat"
tomcat_user_name: ec2-user
tomcat_group_name: ec2-user

# Tomcat admin user
tomcat_user: admin
tomcat_user_password: admin123
tomcat_user_roles: manager-gui,admin-gui
tomcat_users_file: "{{ tomcat_dir }}/conf/tomcat-users.xml"

# ---------------------------
# Java variables
# ---------------------------
java_version: "11.0.2"
java_url: "https://download.java.net/java/GA/jdk11/9/GPL/openjdk-{{ java_version }}_linux-x64_bin.tar.gz"
java_archive: "openjdk-{{ java_version }}_linux-x64_bin.tar.gz"
java_dir: "/opt/java-11"

